{% extends "base.html" %}
{% block title %}Recommend{% endblock %}
{% block content %}
<h2>Make Recommendation</h2>
<form action="/predict" method="post">
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    <label for="part_time_job">Part-time Job:</label>
    <input type="checkbox" name="part_time_job" id="part_time_job">
    <br>
    <!-- Add more input fields for other values -->
    <label for="absence_days">Absence Days:</label>
    <input type="number" name="absence_days" id="absence_days">
    <br>
    <label for="extracurricular_activities">Extracurricular Activities:</label>
    <input type="checkbox" name="extracurricular_activities" id="extracurricular_activities">
    <br>
    <!-- Add input fields for other values -->
    <label for="weekly_self_study_hours">Weekly Self-study Hours:</label>
    <input type="number" name="weekly_self_study_hours" id="weekly_self_study_hours">
    <br>
    <label for="math_score">Maths Score</label>
    <input type="number" name="math_score" id="math_score">
    <br>
    <label for="history_score">History Score</label>
    <input type="number" name="history_score" id="history_score">
    <br>
    <label for="physics_score">Physics Score</label>
    <input type="number" name="physics_score" id="physics_score">
    <br>
    <label for="chemistry_score">Chemistry Score</label>
    <input type="number" name="chemistry_score" id="chemistry_score">
    <br>
    <label for="biology_score">Biology Score</label>
    <input type="number" name="biology_score" id="biology_score">
    <br>
    <label for="english_score">English Score</label>
    <input type="number" name="english_score" id="english_score">
    <br>
    <label for="geography_score">Geography Score</label>
    <input type="number" name="geography_score" id="geography_score">
    <br>
    <label for="total_score">Total Score</label>
    <input type="number" name="total_score" id="total_score">
    <br>
    <label for="average_score">Average Score</label>
    <input type="number" name="average_score" id="average_score">
    <br>
    <!-- Add more input fields for other values -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
